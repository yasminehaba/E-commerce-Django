{% extends "magasin/base.html" %}

{% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <center><h2>S'inscrire</h2></center>
      <form method="post">
        {% csrf_token %}
        <table class="table">
          {% for field in form %}
          <tr>
            <td>{{ field.label_tag }}</td>
            <td>{{ field }}</td>
            {% for error in field.errors %}
              <td class="alert alert-danger">{{ error }}</td>
            {% endfor %}
          </tr>
          {% endfor %}
        </table>
        <button type="submit" class="btn btn-outline-secondary">S'inscrire</button>
      </form>
      <div class="mt-3">
        <small>
          Déjà inscrit ?
          <a href="{% url 'login' %}"  class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Se connecter</a>
        </small>
      </div>
    </div>
  </div>
</div>
{% endblock %}
