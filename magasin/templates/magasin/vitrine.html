{% extends 'magasin/base.html' %}
{% load static %}
{% block content %}
<div class="container">
  <div class="row">
    {% for article in list %}
    {% if forloop.counter0|divisibleby:3 %}
    </div>
    <div class="row">
    {% endif %}
    <div class="col-md-4">
      <div class="card mb-3">
        <img src="/media/{{ article.img }}" class="card-img-top" alt="">
        <div class="card-body">
          
          <h5 class="card-title">{{ article.libelle }}</h5> 
          <p class="card-text">{{ article.prix }} DT.</p>
          {% if user.is_authenticated %}  
          <a href="{% url 'modifier_produit' article.id %}" class="btn btn-outline-danger btn-sm">Modifier</a>
          <a href="{% url 'supprimer_produit' article.id %}" class="btn btn-outline-info btn-sm" onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet article ?')">Supprimer</a>
          {% endif %}
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
